# Simple workflow for deploying Javadoc to GitHub Pages
name: Deploy Javadoc to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Java distribution (can be changed if needed)
          java-version: '21'      # Change to your projectâ€™s Java version

      - name: Build Javadoc with Maven
        run: |
          mvn clean javadoc:javadoc

      - name: Upload Javadoc artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the generated Javadoc directory
          path: './target/site/apidocs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
